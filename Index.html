<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Bungee+Spice&family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <h1>Alarm Clock</h1>
    </div>

    <div class="container">

        <h1 id="currentTime"></h1>

        <div class="screen">
            <form id="addAlarm">
              <input type="number" placeholder="00" min="1" max="12" id="hrs">:
             <input type="number" placeholder="00" min="0" max="59" id="min">:
             <input type="number" placeholder="00" min="0" max="59" id="sec">: 
             <select id="options"> 
                 <option value="AM">AM</option> 
                  <option value="PM">PM</option>
              </select>
            </form>
        
        
            <button id="alarm-btn" onclick="setAlarm()">Set Alarm</button>
      </div>


         <hr> 
        
         <h2> Alarm List</h2>

            <ul id="alarmList"></ul>

         <!-- Stop Alarm Button -->
         <button id="stopAlarm" style="display: none;" onclick="stopAlarm()">Stop Alarm</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
